<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="component-div">
    <img src="images/illustration-hero.svg" / class="top-picture">
    <div class="order-summary">
      <h1>
        Order Summary
      </h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>
    <div class="annual-plan">
      <img src="/images/icon-music.svg" alt-text="music icon" />
      <div class='plan-price'>
        <h3>
          Annual Plan
        </h3>
        <p>
          $59.99/year
        </p>
      </div> 
      <button>Change</button>
    </div>
    <div class="confirmation-buttons">
      <button class="payment-button">Proceed to Payment</button>
      <br/>
      <button class="cancel-button">Cancel Order</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/aishcann">Aisha Cannon</a>.
    </div>
  </div>
</body>
</html>
